apiVersion: apps/v1
kind: Deployment
metadata:
  name: tomcat-deployment
  labels:
    app: tomcat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tomcat
  template:
    metadata:
      labels:
        app: tomcat
    spec:
      containers:
      - name: tomcat
        image: aaarpitaaa/apacheimage1:latest
        ports:
        - containerPort: 9090
# init-container
    initContainers:
      - name: init-eks-service
        image: aaarpitaaa/apacheimage1:latest
        command: ["/bin/bash","-c","echo Init Done - Welcome to Onlinebookstore > /book"]
